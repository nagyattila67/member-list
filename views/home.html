<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="styles">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col sol-sm-0 col-md-2"></div>
            <div class="col sol-sm-12 col-md-8">
                <button id="load-members" class="btn btn-primary">Tagok lekérdezése</button>
                <br><br>
                <div id="members-list"></div>
                <h4>Új tag hozzáadása</h4>
                <form id="send-member-data">
                    <label for="name">Név: </label>
                    <input id="name" type="text" name="name" required>
                    <label for="age">Kor: </label>
                    <input id="age" type="number" name="age" required>
                    <label for="city">Város: </label>
                    <input id="city" type="text" name="city" required>
                    <label for="species">Faj: </label>
                    <select id="species" name="species">
                        <option value="human" selected>human</option>
                        <option value="kiborg">kiborg</option>
                        <option value="alien">alien</option>
                        <option value="intruder">intruder</option>
                        <option value="xenomorf">xenomorf</option>
                    </select>
                    <button id="send-data" type="submit" class="btn btn-sm btn-primary">Küld</button>

                </form>
            </div>
            <div class="col sol-sm-0 col-md-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
